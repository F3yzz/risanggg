<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Air Max Dn8 Men's Shoes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="product-container">
        <div class="product-gallery">
            <div class="thumbnail-container">
                
                <div class="thumbnail">
                    <img src="pp1.png" alt="Nike Air Max Dn8 alternate angle">
                </div>
                <div class="thumbnail">
                    <img src="pp2.png" alt="Nike Air Max Dn8 back">
                </div>
                <div class="thumbnail">
                    <img src="pp3.png" alt="Nike Air Max Dn8 detail">
                </div>
            </div>
            
            <div class="main-image-container">
                <div class="badge">
                    <i class="fa-solid fa-star"></i> Highly Rated
                </div>
                <img src="pp1.png" alt="Nike Air Max Dn8 Red and Black" class="main-image">
                <div class="navigation-buttons">
                    <button class="nav-button prev"><i class="fa-solid fa-chevron-left"></i></button>
                    <button class="nav-button next"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
        
        <div class="product-details">
            <div class="product-label">Sustainable Materials</div>
            <h1 class="product-title">Nike Air Max Dn8</h1>
            <div class="product-category">Men's Shoes</div>
            <div class="product-price">Rp 3.049.000</div>
            
            <div class="color-options">
                
                <div class="color-option selected">
                    <img src="pp1.png" alt="Red" class="color-thumbnail">
                </div>

            </div>
            
            <div class="size-selection">
                <div class="size-header">
                    <h3>Select Size</h3>
                    <a href="#" class="size-guide-link">
                        <i class="fa-solid fa-ruler"></i> Size Guide
                    </a>
                </div>
                
                <div class="size-grid">
                    <button class="size-button">EU 40</button>
                    <button class="size-button">EU 40.5</button>
                    <button class="size-button">EU 41</button>
                    <button class="size-button">EU 42</button>
                    <button class="size-button">EU 42.5</button>
                    <button class="size-button">EU 43</button>
                    <button class="size-button">EU 44</button>
                    <button class="size-button disabled">EU 44.5</button>
                    <button class="size-button">EU 45</button>
                    <button class="size-button disabled">EU 45.5</button>
                    <button class="size-button disabled">EU 46</button>
                    <button class="size-button disabled">EU 47</button>
                    <button class="size-button disabled">EU 47.5</button>
                </div>
            </div>
            
            <button class="add-to-bag-button">Add to Bag</button>
        </div>
    </div>
</body>
</html>
